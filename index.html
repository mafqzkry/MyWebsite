<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>
    <p>I built this just for you! My Abby‚ù§Ô∏è</p>
    
    <div class="button-group">
        <form action="https://formspree.io/f/mzdapwwy" method="POST" style="display: inline;">
            <input type="hidden" name="Response" value="Abby said YES!">
            <button type="submit" id="yesBtn">Yes!</button>
        </form>

        <button id="noBtn" style="position: absolute; margin-left: 10px;">No</button>
    </div>
</div>
<div class="music-container" style="margin-top: 20px;">
    <button id="musicBtn">üéµ Play Music</button>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
        // 1. Moving "No" Button Logic
        const noBtn = document.getElementById('noBtn');
        if (noBtn) {
            const moveButton = () => {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            };
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton);
        }

        // 2. Floating Hearts Logic
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.style.fontSize = '24px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            document.body.appendChild(heart);

            heart.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: 'translateY(-100px)', opacity: 0 }
            ], { duration: 1000 });

            setTimeout(() => heart.remove(), 1000);
        });
        // 3. Music Toggle Logic
const musicBtn = document.getElementById('musicBtn');
const bgMusic = document.getElementById('bgMusic');

musicBtn.addEventListener('click', () => {
    if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerHTML = "‚è∏Ô∏è Pause Music";
    } else {
        bgMusic.pause();
        musicBtn.innerHTML = "üéµ Play Music";
    }
});
    </script>
</body>
</html>
